<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屋台なう！</title>
    <style>
        /* ページの基本スタイル */
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        /* 画面コンテナの共通スタイル */
        .screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            box-sizing: border-box; /* Paddingを含めて高さを計算 */
            padding: 20px;
        }

        /* 最初はマップ画面を非表示にしておく */
        #map-screen {
            display: none;
        }

        /* タイトルのスタイル */
        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 50px;
        }
        
        /* マップ画面のタイトル */
        h2 {
            color: #444;
            margin-top: 0;
        }

        /* ボタンを囲むコンテナのスタイル */
        .button-container {
            display: flex;
            gap: 20px;
        }

        /* ボタンの共通スタイル */
        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #e5533d;
            transform: translateY(-2px);
        }

        /* マップ画像のスタイル */
        #map-image {
            max-width: 100%;
            max-height: 75vh; /* 高さを画面の75%までに制限 */
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            object-fit: contain; /* アスペクト比を保つ */
        }
    </style>
</head>
<body>

    <div id="home-screen" class="screen">
        <h1>屋台なう！</h1>

        <div class="button-container">
            <button class="btn">主催者はこちら</button>
            <button class="btn">出店者はこちら</button>
            <button id="show-map-btn" class="btn">参加者はこちら</button>
        </div>
    </div>

    <div id="map-screen" class="screen">
        <h2>会場マップ</h2>
        
        <iframe src="ut_map_tsukuba.pdf" width="90%" height="80%"></iframe>
        
        <button id="back-to-home-btn" class="btn">戻る</button>
    </div>


    <script>
        // HTML要素を取得
        const homeScreen = document.getElementById('home-screen');
        const mapScreen = document.getElementById('map-screen');
        const showMapButton = document.getElementById('show-map-btn');
        const backToHomeButton = document.getElementById('back-to-home-btn');

        // 「参加者はこちら」ボタンがクリックされた時の処理
        showMapButton.addEventListener('click', () => {
            homeScreen.style.display = 'none'; // ホーム画面を非表示
            mapScreen.style.display = 'flex';  // マップ画面を表示
        });

        // 「戻る」ボタンがクリックされた時の処理
        backToHomeButton.addEventListener('click', () => {
            mapScreen.style.display = 'none'; // マップ画面を非表示
            homeScreen.style.display = 'flex';  // ホーム画面を表示
        });
    </script>

</body>
</html>
